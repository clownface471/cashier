name: asverta
description: "Offline Credit POS System for SMEs"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management & Dependency Injection
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Local Database (Drift - Type-safe SQL)
  drift: ^2.20.3
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.4
  path: ^1.9.0

  # UI & Design
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1

  # Utilities
  uuid: ^4.5.1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Backup & File Management
  file_picker: ^8.1.2
  share_plus: ^10.0.2
  permission_handler: ^11.3.1

  # Printing (Bluetooth Thermal Printer)
  blue_thermal_printer: ^1.2.2
  esc_pos_utils_plus: ^2.0.1+11
  image: ^4.2.0

  # PDF Generation (for digital receipts)
  pdf: ^3.11.1
  printing: ^5.13.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  drift_dev: ^2.20.3
  riverpod_generator: ^2.6.2
  freezed: ^2.5.7
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  # Assets (you'll add logo, images here later)
  # assets:
  #   - assets/images/
  #   - assets/icons/